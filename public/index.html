<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Eat Burgs</title>
                <!-- Latest compiled and minified CSS & JS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
                <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
                <script src="https://code.jquery.com/jquery.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
              </head>

              <body>
                  <header id="masthead">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                            <img src="../public/assets/patburg.gif" class="img-fluid" alt="responsive image">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="burgwords">
                            
                            EAT BURGS
                            
                        </div>
                    </div>
                </header>


                    <div class="container">
                      <div class="row">
                        <div class="col-md-6 offset-md-3">
                          <ul class="list-group burg-list">
                            <li class="list-group-item new-item">
                              <form id="burg-form">
                                <div class="container">
                                  <div class="row">
                                    <div class="col-10">
                                      <input class="new-item form-control" placeholder="Add a burg" type="text" />
                                    </div>
                                    <div class="col-2">
                                      <button type="submit" class="btn btn-success">Add burg</button>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </li>
                            <span class="burg-container">
                            </span>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- Custom Script -->
                    <script src="js/view.js" type="text/javascript"></script>
                  
                  </body>



</html>
